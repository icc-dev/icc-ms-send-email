steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: "bash"
  args: [
    '-c',
    'gcloud secrets versions access $_SECRET_VERSION --secret=${_SERVICE_NAME} > .env'
  ]
- name: node
  entrypoint: npm
  args: ['install']
- name: node
  entrypoint: npm
  args: ['test']
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$BRANCH_NAME-$SHORT_SHA', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$BRANCH_NAME-$SHORT_SHA']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', '${_SERVICE_NAME}', '--image', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$BRANCH_NAME-$SHORT_SHA', '--region', '$_REGION', '--port', '$$PORT']
  secretEnv: ['PORT']
availableSecrets:
  secretManager:
  - versionName: gcloud secrets versions access latest --secret=ms-default-port
    env: 'PORT'
images:
- gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$BRANCH_NAME-$SHORT_SHA
options:
  logging: CLOUD_LOGGING_ONLY